<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.js"></script>
  <script src="bower_components/clipboard/dist/clipboard.min.js"></script>
  <script type="text/javascript" src="./line_feedback.js"></script>
  <script type="text/javascript" src="./pick_book.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet type="text/css" href="./css/form.css"></link>
</head>
<body>
    <div class="container">
        <input class="input_line" type="text" name="name" value="" placeholder="在此輸入影片三碼">
        <button type="button" name="button"  class="produce produce_line">點擊產生line回應網址</button>
        <hr>
    </div>

    <div class="container">
        <input class="input_book" type="text" name="name" value="" placeholder="在此輸入書籍四碼">
        <button type="button" name="button"  class="produce produce_book">點擊產生書籍網址</button>
        <hr>
    </div>

    <div class="container">
        <button class="btn produce" data-clipboard-action="cut" data-clipboard-target="#bar">
            點擊複製網址
        </button>
        <textarea class="result" id="bar" placeholder="這裡會產生網址"></textarea>
    </div>

<!-- Trigger -->


</body>
</html>
